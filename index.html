<html>
<head>
    <title>Emoji Keyboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rita/1.3.94/rita-full.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,400' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
</head>
<script>
    document.onkeydown = function (evt) {
        var keyCode = evt ? (evt.which ? evt.which : evt.keyCode) : event.keyCode;
        if (keyCode == 27) {
            document.getElementById("text-input").value = "";
            document.getElementById("sentence").value = "";
        }
    }
</script>

<body>
    <main class="mainstyle">
        <section class="sectionstyle">
            <h2>Emoji Keyboard</h2>
            <div class="field spacing btncontainer">
                <select class = "select" id="twister" name="select" form="twister">
                    <option value="empty">Choose a prompt</option>
                    <option value="0">Alphabet</option>
                    <option value="1">Peter Piper</option>
                    <option value="2">Betty Bottor</option>
                    <option value="3">The Rain in Spain</option>
                    <option value="4">How Much Wood</option>
                    <option value="5">A Canner Can</option>
                    <option value="6">She Sells Seashells</option>
                    <option value="7">Imaginary Menagerie</option>
                </select>
                <button class="btn" id="clearButton">clear</button>
            </div>
            <div class="field spacing">
                <div class="group"><textarea class="textareastyle" id="text-input" contenteditable="true" spellcheck="true"
                     placeholder="Start typing here or choose one of the above prompts.&#10;&#10;Click the clear button or press the ESC key to clear the whole thing."></textarea></div>
                <div>&nbsp&nbsp&nbsp</div>
                <div class="group"><textarea class="textareastyle" readonly id="sentence"></textarea></div>
            </div>
            <div id="footer">
                <p>made by <a href="https://www.kyungjooha.com/about">KJ Ha</a>.
                    <!-- find this on <a href="https://github.com/TTurbo0824/text2emoji">github</a>.</p> -->
            </div>
        </section>
    </main>
    <script src="keyboard.js"></script>
</body>
</html>
